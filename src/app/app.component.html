<main-nav>
    <button class="action-button" *ngIf="(afAuth.authState | async) === null" (click)="signIn()">Sign-In with Google</button>
    <button class="action-button" *ngIf="(afAuth.authState | async)" (click)="signOut()">Sign-Out</button>
    <div class="content" role="main">
        <div *ngIf="afAuth.authState | async as user">
          Welcome {{user.displayName}} !!!
        </div></div>
</main-nav>
